<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ex01연습예제</title>
    </head>
    <body>
        <h1><strong>안녕</strong>하세요</h1>
        hello hello hello 
        <hr>
        <span>hello</span>
        <span>hello</span>
        <span>hello</span>
        <!-- hr 수평선 태그 -->
        <hr>
        <p>
            hello <br>
            hello <br>
            hello
        </p>
        
        <hr>
        <pre>
            hello
            hello
            <hr>
        </pre>
        <!-- div 분할 태그 -->
        <div>hello</div>
        <div>hello</div>
        <div>hello</div>
    </body>
</html>
